apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextjs-app
  template:
    metadata:
      labels:
        app: nextjs-app
    spec:
      containers:
        - name: nextjs-app
          image: dunghuynh0105/nextjs-gitops:latest
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
